[plugin]
id = "ding-text2sql"
display_name = "ding-text2sql"
version = "1.0.0"
spec_version = 2.0
description = "A plugin that converts natural language to SQL queries."

[plugin.server]
transport = "stdio"
command = "uv"
args = [
    "run",
    "main.py",
    "--verbose"
]

[[plugin.config_schema]]
name = "db_uri"
type = "string"
required = true
secret = true
description = "The API key for accessing the weather service."
