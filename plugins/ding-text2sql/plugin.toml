[plugin]
id = "ding-text2sql"
display_name = "Ding Text2SQL"
version = "1.1.0"
spec_version = 2.0
description = "A plugin that converts natural language to SQL queries."

[plugin.server]
transport = "stdio"
command = "uv"
args = [
    "run",
    "main.py",
    "--verbose"
]

[[plugin.config_schema]]
name = "db_uri"
type = "string"
required = true
secret = true
description = "Database URI for connecting to the SQL database. See https://docs.sqlalchemy.org/en/20/core/engines.html#database-urls for format."

